<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Card Example</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
      font-family: 'Times New Roman', serif;
    }

    .flip-card {
      width: 200px;
      height: 300px;
      perspective: 1000px; /* This sets up the 3D effect */
      border-radius: 15px; /* Rounded corners */
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d; /* Allow content to be 3D */
      transition: transform 0.5s; /* Smooth animation */
    }

    /* Flip the card when the 'flipped' class is added */
    .flip-card.flipped .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden; /* Prevents the back from showing when flipped */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      text-align: center;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 15px; /* Rounded corners */
    }

    .flip-card-back {
      transform: rotateY(180deg); /* Rotate the back side 180 degrees */
      background-color: #f9c74f;
    }

    #add-card {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 1.2rem;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #add-card:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <!-- Existing Cards -->
  <div class="flip-card" onclick="this.classList.toggle('flipped')">
    <div class="flip-card-inner">
      <div class="flip-card-front" ondblclick="editCard(this)">
        <p>#1</p>
      </div>
      <div class="flip-card-back" ondblclick="editCard(this)">
        <p>Believe in people.</p>
      </div>
    </div>
  </div>

  <div class="flip-card" onclick="this.classList.toggle('flipped')">
    <div class="flip-card-inner">
      <div class="flip-card-front" ondblclick="editCard(this)">
        <p>#2</p>
      </div>
      <div class="flip-card-back" ondblclick="editCard(this)">
        <p>Embrace challenges.</p>
      </div>
    </div>
  </div>

  <div class="flip-card" onclick="this.classList.toggle('flipped')">
    <div class="flip-card-inner">
      <div class="flip-card-front" ondblclick="editCard(this)">
        <p>#3</p>
      </div>
      <div class="flip-card-back" ondblclick="editCard(this)">
        <p>Stay focused and positive.</p>
      </div>
    </div>
  </div>

  <!-- Button to Add More Cards -->
  <button id="add-card" onclick="addCard()">+ Add Card</button>

  <script>
    // Function to add a new flip card dynamically
    function addCard() {
      const newCard = document.createElement('div');
      newCard.classList.add('flip-card');
      newCard.innerHTML = `
        <div class="flip-card-inner">
          <div class="flip-card-front" ondblclick="editCard(this)">
            <p>New Card</p>
          </div>
          <div class="flip-card-back" ondblclick="editCard(this)">
            <p>Edit me!</p>
          </div>
        </div>
      `;
      document.body.insertBefore(newCard, document.getElementById('add-card'));
    }

    // Function to edit the content of the card when double-clicked
    function editCard(element) {
      const newText = prompt("Edit the text:", element.innerText);
      if (newText !== null) {
        element.innerText = newText;
      }
    }
  </script>

</body>
</html>
